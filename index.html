<!DOCTYPE html>
<html>
<head>
    <title>AI Startup</title>
    <style>
        nav {
            background: #2c3e50;
            padding: 1rem;
        }
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav li {
            margin-right: 1rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .contact-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin: 2rem;
        }
        .contact-info {
            flex: 1;
            min-width: 300px;
        }
        .contact-info h2 {
            color: #2c3e50;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 0.5rem;
        }
        .contact-info p {
            margin: 1rem 0;
        }
        .contact-info a {
            color: #3498db;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .map-container {
            flex: 2;
            min-width: 300px;
        }
        .map-container iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
        }
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/services">Services</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h1>Welcome to our AI Startup!</h1>
        
        <div class="contact-container">

                <p><strong>Address:</strong> 123 Tech Park Drive, Silicon Valley, CA 94025</p>
                <p><strong>Phone:</strong> <a href="tel:+18005551234">+1 (800) 555-1234</a></p>
                <p><strong>Email:</strong> <a href="mailto:info@aistartup.com">info@aistartup.com</a></p>
                <p><strong>Hours:</strong> Monday - Friday, 9:00 AM - 5:00 PM PST</p>
            </div>
            
            <div class="map-container">
